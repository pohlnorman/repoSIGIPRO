<app-navbar></app-navbar>
<div class="container">
    <h2 class="mt-3 mb-4 pb-2 title-border">{{tilulo}} persona</h2>

    <div class="card mb-3">
        <div class="card-header text-center">Persona</div>
        <div class="card-body">

            <form [formGroup]="form" (ngSubmit)="onSubmit()">

                <div class="row">
                    <div class="col-lg">
                        <div class="mb-3">
                            <label class="form-label">Rut <span class="form-text">(Sin puntos con guion)</span>
                            </label>
                            <input formControlName="rut" type="text" class="form-control" placeholder="Ingrese rut">
                            <span *ngIf="form.get('rut')?.hasError('required') && form.get('rut')?.touched"
                                class="text-danger">El campo rut es <strong>requerido.</strong>
                            </span>
                            <span *ngIf="form.get('rut')?.hasError('rutInvalido') && form.get('rut')?.touched"
                                class="text-danger"> Formato <strong>incorrecto.</strong>
                            </span>
                        </div>
                    </div>
                    <div class="col-lg">
                        <div class="mb-3">
                            <label class="form-label">Nombre</label>
                            <input formControlName="nombre" type="text" class="form-control"
                                placeholder="Ingrese nombre">
                            <span *ngIf="form.get('nombre')?.hasError('required') && form.get('nombre')?.touched"
                                class="text-danger">El campo nombre es <strong>requerido</strong>
                            </span>
                        </div>
                    </div>
                    <div class="col-lg">
                        <div class="mb-3">
                            <label class="form-label">Apellido</label>
                            <input formControlName="apellido" type="text" class="form-control"
                                placeholder="Ingrese apellido">
                            <span *ngIf="form.get('apellido')?.hasError('required') && form.get('apellido')?.touched"
                                class="text-danger">El campo apellido es <strong>requerido</strong>
                            </span>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg">
                        <div class="mb-3">
                            <label class="form-label">nacionalidad</label>
                            <input formControlName="nacionalidad" type="text" class="form-control">
                        </div>
                    </div>
                    <div class="col-lg">
                        <div class="mb-3">
                            <label class="form-label">fechaNacimiento</label>
                            <input formControlName="fechaNacimiento" type="Date" class="form-control">
                        </div>
                    </div>
                    <div class="col-lg">
                        <div class="mb-3">
                            <label class="form-label">estadoCivil</label>
                            <input formControlName="estadoCivil" type="text" class="form-control">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg">
                        <div class="mb-3">
                            <label class="form-label">profesion</label>
                            <input formControlName="prefesion" type="text" class="form-control">
                        </div>
                    </div>
                    <div class="col-lg">
                        <div class="mb-3">
                            <label class="form-label">telefono</label>
                            <input formControlName="telefono" type="text" class="form-control">
                        </div>
                    </div>
                    <div class="col-lg">
                        <div class="mb-3">
                            <label class="form-label">email</label>
                            <input formControlName="email" type="email" class="form-control">
                            @if (form.get('email')?.hasError('email') && form.get('email')?.touched) {
                            <p class="mb-0 text-danger">Email invalido.</p>
                            }
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg">
                        <div class="mb-3">
                            <label class="form-label">direccion</label>
                            <input formControlName="direccion" type="text" class="form-control">
                        </div>
                    </div>
                    <div class="col-lg">
                        <div class="mb-3">
                            <label class="form-label">region</label>
                            <input formControlName="region" type="text" class="form-control">
                        </div>
                    </div>
                    <div class="col-lg">
                        <div class="mb-3">
                            <label class="form-label">comuna</label>
                            <input formControlName="comuna" type="text" class="form-control">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg">
                        <div class="mb-3">
                            <label class="form-label">afp</label>
                            <input formControlName="afp" type="text" class="form-control">
                        </div>
                    </div>
                    <div class="col-lg">
                        <div class="mb-3">
                            <label class="form-label">salud</label>
                            <input formControlName="salud" type="text" class="form-control">
                        </div>
                    </div>
                    <div class="col-lg">

                    </div>
                </div>

                <div class="row">
                    <div class="col-lg">
                        <div class="mb-3">
                            <label class="form-label">tallaCamisa</label>
                            <input formControlName="tallaCamisa" type="text" class="form-control">
                        </div>
                    </div>
                    <div class="col-lg">
                        <div class="mb-3">
                            <label class="form-label">tallaPantalon</label>
                            <input formControlName="tallaPantalon" type="text" class="form-control">
                        </div>
                    </div>
                    <div class="col-lg">
                        <div class="mb-3">
                            <label class="form-label">tallaZapato</label>
                            <input formControlName="tallaZapato" type="text" class="form-control">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg">
                        <div class="mb-3">
                            <label class="form-label">tallaPoleron</label>
                            <input formControlName="tallaPoleron" type="text" class="form-control">
                        </div>
                    </div>
                    <div class="col-lg">
                        <div class="mb-3">
                            <label class="form-label">tallaParka</label>
                            <input formControlName="tallaParka" type="text" class="form-control">
                        </div>
                    </div>
                    <div class="col-lg">
                        <div class="mb-3">
                            <label class="form-label">tallaOberol</label>
                            <input formControlName="tallaOberol" type="text" class="form-control">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg">
                        <div class="mb-3">
                            <label class="form-label">examenVista</label>
                            <input formControlName="examenVista" type="Date" class="form-control">
                        </div>
                    </div>
                    <div class="col-lg">
                        <div class="mb-3">
                            <label class="form-label">examenAltura</label>
                            <input formControlName="examenAltura" type="Date" class="form-control">
                        </div>
                    </div>
                    <div class="col-lg">
                        <div class="mb-3">
                            <label class="form-label">examenGeneral</label>
                            <input formControlName="examenGeneral" type="Date" class="form-control">
                        </div>
                    </div>
                </div>

                <div class="d-flex justify-content-between">
                    <button [disabled]="form.invalid" type="submit" class="btn btn-primary">Guardar</button>
                    <a class="btn btn-secondary" (click)="backClicked()" role="button">Cancelar</a>
                </div>
            </form>

        </div>
    </div>
</div>
