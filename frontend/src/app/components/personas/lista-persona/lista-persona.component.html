<div class="container">
    <div class="title">
        <h4>Personas registradas</h4>
        <button type="button" class="btn btn-primary" routerLink="/agregar-persona">Agregar persona</button>
    </div>
    
    <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped table-bordered">
        <thead>
            <tr>
                <th scope="col">Nombre</th>
                <th scope="col">Rut</th>
                <th scope="col">Estado</th>
                <th scope="col">Accion</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let persona of listaPersonas">
                <td>{{ persona.nombre }} {{ persona.apellido }}</td>
                <td>{{ persona.rut }}</td>
                <td>{{ estadoPersona(persona.estado) }}</td>
                <td>
                    <button routerLink="/editar/{{persona.id}}" type="button" class="btn btn-success btn-sm">Editar</button>
                    <button routerLink="/crear-contrato/{{persona.rut}}" type="button" class="btn btn-warning ms-2 btn-sm">Contratar</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
