<app-navbar></app-navbar>
<div class="container">
    <h2 class="mt-3 mb-4 pb-2 title-border">Agregar examen vista</h2>

    <div class="col-lg-5">
        <div class="card mb-3">
            <div class="card-header">Examen vista</div>
            <div class="card-body">

                <form [formGroup]="form" (ngSubmit)="onSubmit()">
                    <div *ngIf="persona">
                        <p><strong>Nombre:</strong> {{ persona.nombre }} {{ persona.apellido }}</p>
                        <p><strong>RUT:</strong> {{ persona.rut }}</p>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Fecha de Examen</label>
                        <input formControlName="examenVista" type="Date" class="form-control">
                        <span
                            *ngIf="form.get('examenVista')?.hasError('examenVista') && form.get('examenVista')?.touched"
                            class="text-danger">El campo Fecha de Examen vista es <strong>requerido</strong>
                        </span>
                    </div>

                    <div class="d-flex justify-content-between mt-3">
                        <button [disabled]="form.invalid" type="submit" class="btn btn-primary">Guardar</button>
                        <a class="btn btn-secondary" (click)="backClicked()" role="button">Cancelar</a>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
