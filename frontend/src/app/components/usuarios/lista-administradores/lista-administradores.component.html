<app-navbar></app-navbar>
<div class="container">
    <h2 class="mt-3 mb-4 pb-2 title-border">
        Administradores
        @if (empresa) { {{empresa.nombre}} }
    </h2>
    <button routerLink="/empresa/{{empresa?.id}}/crear-admin" type="button" class="btn btn-primary btn-sm">Crear
        Admin</button>
    <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" data-order='[[ 0, "asc" ]]'
        class="table table-striped table-bordered">
        <thead>
            <tr>
                <th scope="col">Username</th>
            </tr>
        </thead>
        <tbody>
            @for (admin of users; track admin.idUser) {
            <tr>
                <td>{{ admin.username }}</td>
            </tr>
            }
        </tbody>
    </table>

</div>
