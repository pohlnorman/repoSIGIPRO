<div class="container">
    <div class="title">
        <h4>Lista de contratos</h4>
        <button type="button" class="btn btn-primary" routerLink="/ver-lista-personas">Volver</button>
    </div>
    
    <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped table-bordered">
        <thead>
            <tr>
                <th scope="col">Nombre</th>
                <th scope="col">Rut</th>
                <th scope="col">Fecha inicio de contrato</th>
                <th scope="col">Accion</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let contrato of listaContratos">
                <td>{{ contrato.persona.nombre }} {{ contrato.persona.apellido }}</td>
                <td>{{ contrato.persona.rut }}</td>
                <td>{{ contrato.fechaInicio }}</td>
                <td>
                    <button routerLink="/contrato/{{contrato.id}}/anexo/" type="button" class="btn btn-success">Crear anexo</button>
                    <button routerLink="/contrato/finiquito/{{contrato.id}}" type="button" class="btn btn-warning ms-2">Crear finiquito</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
