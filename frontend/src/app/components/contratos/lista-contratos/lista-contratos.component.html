<div class="container">
    <!-- <div class="title">
        <h4>Personas contratadas</h4>
        <button type="button" class="btn btn-primary" routerLink="/ver-lista-personas">Agregar</button>
    </div> -->
    <h2 class="mt-3 mb-4 pb-2 border-bottom border-primary">Personas contratadas</h2>
    <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped table-bordered">
        <thead>
            <tr>
                <th scope="col">Nombre</th>
                <th scope="col">Rut</th>
                <!-- <th scope="col">Fecha inicio de contrato</th> -->
                <th scope="col">Accion</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let contrato of listaContratos">
                @if (contrato.persona!=undefined) {
                <td>{{ contrato.persona.nombre +" "+ contrato.persona.apellido }}</td>
                <td>{{ contrato.persona.rut }}</td>
                } @else {
                <td>""</td>
                <td>""</td>
                }
                <!-- <td><a routerLink="/ver-persona/{{contrato.persona.id}}">{{ contrato.persona.nombre +" "+ contrato.persona.apellido }}</a></td> -->
                <!-- <td>{{ contrato.fechaInicio | date:"dd-MM-y"}}</td> -->
                <td>
                    <button routerLink="/ver-persona/{{contrato.personaId}}" type="button"
                        class="btn btn-warning btn-sm">Ver persona</button>
                    <button routerLink="/ver-contrato/{{contrato.id}}" type="button"
                        class="btn btn-primary btn-sm ms-2">Ver contrato</button>
                    <button routerLink="/contrato/{{contrato.id}}/anexo/" type="button"
                        class="btn btn-info btn-sm ms-2">Crear anexo</button>
                    <button routerLink="/contrato/finiquito/{{contrato.id}}" type="button"
                        class="btn btn-danger btn-sm ms-2">Crear finiquito</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
