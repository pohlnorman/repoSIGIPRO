<div class="container">
    <h2 class="mt-3 mb-4 pb-2 title-border">Crear contrato de trabajo</h2>
    <div class="col-lg-5">
        <div class="card mb-3">
            <div class="card-header">Contrato</div>
            <div class="card-body">
                <div *ngIf="persona">
                    <p><strong>Nombre:</strong> {{ persona.nombre }} {{ persona.apellido }}</p>
                    <p><strong>RUT:</strong> {{ persona.rut }}</p>
                </div>
                <form [formGroup]="form" (ngSubmit)="registrarContrato()">
                    <div class="mb-3">
                        <label for="fechaInicio" class="form-label">Fecha de Inicio</label>
                        <input type="date" id="fechaInicio" class="form-control" formControlName="fechaInicio">
                        <span *ngIf="form.get('fechaInicio')?.hasError('required') && form.get('fechaInicio')?.touched"
                            class="text-danger">Requerido</span>
                    </div>

                    <div class="d-flex justify-content-between mt-3">
                        <button [disabled]="form.invalid" type="submit" class="btn btn-primary">Guardar</button>
                        <a class="btn btn-secondary" (click)="backClicked()" role="button">Cancelar</a>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
