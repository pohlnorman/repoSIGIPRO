<app-navbar></app-navbar>
<div class="container">
    <h2 class="mt-3 mb-4 pb-2 title-border">Crear contrato de trabajo</h2>
    <div class="col-lg-5">
        <div class="card mb-3">
            <div class="card-header">Contrato</div>
            <div class="card-body">
                <div *ngIf="persona">
                    <p><strong>Nombre:</strong> {{ persona.nombre }} {{ persona.apellido }}</p>
                    <p><strong>RUT:</strong> {{ persona.rut }}</p>
                </div>
                <form [formGroup]="form" (ngSubmit)="registrarContrato()">

                    <div class="mb-3">
                        <label for="fechaInicio" class="form-label">Fecha de Inicio</label>
                        <input type="date" id="fechaInicio" class="form-control" formControlName="fechaInicio">
                        <span *ngIf="form.get('fechaInicio')?.hasError('required') && form.get('fechaInicio')?.touched"
                            class="text-danger">Requerido</span>
                    </div>

                    <div class="mb-3">
                        <label for="cargo" class="form-label">cargo</label>
                        <input type="text" id="cargo" class="form-control" formControlName="cargo">
                        <span *ngIf="form.get('cargo')?.hasError('required') && form.get('cargo')?.touched"
                            class="text-danger">Requerido</span>
                    </div>

                     <div class="mb-3">
                        <label for="labor" class="form-label">labor</label>
                        <input type="text" id="labor" class="form-control" formControlName="labor">
                        <span *ngIf="form.get('labor')?.hasError('required') && form.get('labor')?.touched"
                            class="text-danger">Requerido</span>
                    </div>

                     <div class="mb-3">
                        <label for="lugarDeTrabajo" class="form-label">lugarDeTrabajo</label>
                        <input type="text" id="lugarDeTrabajo" class="form-control" formControlName="lugarDeTrabajo">
                        <span *ngIf="form.get('lugarDeTrabajo')?.hasError('required') && form.get('lugarDeTrabajo')?.touched"
                            class="text-danger">Requerido</span>
                    </div>

                     <div class="mb-3">
                        <label for="duracion" class="form-label">duracion</label>
                        <input type="text" id="duracion" class="form-control" formControlName="duracion">
                        <span *ngIf="form.get('duracion')?.hasError('required') && form.get('duracion')?.touched"
                            class="text-danger">Requerido</span>
                    </div>

                    <div class="mb-3">
                        <label for="horario" class="form-label">horario</label>
                        <input type="text" id="horario" class="form-control" formControlName="horario">
                        <span *ngIf="form.get('horario')?.hasError('required') && form.get('horario')?.touched"
                            class="text-danger">Requerido</span>
                    </div>

                    <div class="mb-3">
                        <label for="sueldoBase" class="form-label">sueldoBase</label>
                        <input type="text" id="sueldoBase" class="form-control" formControlName="sueldoBase">
                        <span *ngIf="form.get('sueldoBase')?.hasError('required') && form.get('sueldoBase')?.touched"
                            class="text-danger">Requerido</span>
                    </div>

                    <div class="d-flex justify-content-between mt-3">
                        <button [disabled]="form.invalid" type="submit" class="btn btn-primary">Guardar</button>
                        <a class="btn btn-secondary" (click)="backClicked()" role="button">Cancelar</a>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
