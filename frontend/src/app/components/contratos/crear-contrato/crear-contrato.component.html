<app-navbar></app-navbar>
<div class="container">
    <h2 class="mt-3 mb-4 pb-2 title-border">Crear contrato de trabajo</h2>
    <div class="card mb-3">
        <div class="card-header">Contrato</div>
        <div class="card-body">
            @if (persona) {
            <div class="row">
                <div class="col-lg">
                    <label class="form-label">Rut</label>
                    <input class="form-control mb-2" type="text" placeholder="{{ persona.rut }}" disabled>
                </div>
                <div class="col-lg">
                    <label class="form-label">Nombre</label>
                    <input class="form-control mb-2" type="text" placeholder="{{ persona.nombre }}" disabled>
                </div>
                <div class="col-lg">
                    <label class="form-label">Apellido</label>
                    <input class="form-control mb-2" type="text" placeholder="{{ persona.apellido }}" disabled>
                </div>
            </div>
            <hr class="border-top border-1 border-secondary">
            }
            <form [formGroup]="form" (ngSubmit)="registrarContrato()">

                <div class="row">
                    <div class="col-lg">
                        <div class="mb-3">
                            <label class="form-label">Empresa<span class="text-danger">*</span></label>
                            <select class="form-select " formControlName="empresaId">
                                @for (empresa of empresas; track empresa.id){
                                <option [value]="empresa.id">{{ empresa.nombre }}</option>
                                }
                            </select>
                        </div>
                    </div>
                    <div class="col-lg">
                        <div class="mb-3">
                            <label for="fechaInicio" class="form-label">Fecha de Inicio<span
                                    class="text-danger">*</span></label>
                            <input type="date" id="fechaInicio" class="form-control" formControlName="fechaInicio">
                            <span
                                *ngIf="form.get('fechaInicio')?.hasError('required') && form.get('fechaInicio')?.touched"
                                class="text-danger">Requerido</span>
                        </div>
                    </div>
                    <div class="col-lg">
                        <div class="mb-3">
                            <label for="cargo" class="form-label">Cargo<span class="text-danger">*</span></label>
                            <input type="text" id="cargo" class="form-control" formControlName="cargo">
                            <span *ngIf="form.get('cargo')?.hasError('required') && form.get('cargo')?.touched"
                                class="text-danger">Requerido</span>
                        </div>
                    </div>
                </div>
                <hr class="border-top border-1 border-secondary">
                <button type="button" class="btn btn-outline-info mb-3" (click)="collapse.toggle()"
                    [attr.aria-expanded]="!isCollapsed" aria-controls="collapseExample">
                    Campos adicionales
                </button>
                <div #collapse="ngbCollapse" [(ngbCollapse)]="isCollapsed">
                    <div class="row">
                        <div class="col-lg">
                            <div class="mb-3">
                                <label for="labor" class="form-label">Labor</label>
                                <input type="text" id="labor" class="form-control" formControlName="labor">
                            </div>
                        </div>
                        <div class="col-lg">
                            <div class="mb-3">
                                <label for="lugarDeTrabajo" class="form-label">Lugar de trabajo</label>
                                <input type="text" id="lugarDeTrabajo" class="form-control"
                                    formControlName="lugarDeTrabajo">
                            </div>

                        </div>
                        <div class="col-lg">
                            <div class="mb-3">
                                <label for="duracion" class="form-label">Duracion</label>
                                <input type="text" id="duracion" class="form-control" formControlName="duracion">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-lg">
                            <div class="mb-3">
                                <label for="horario" class="form-label">Horario</label>
                                <input type="text" id="horario" class="form-control" formControlName="horario">
                            </div>
                        </div>
                        <div class="col-lg">
                            <div class="mb-3">
                                <label for="sueldoBase" class="form-label">Sueldo base</label>
                                <input type="text" id="sueldoBase" class="form-control" formControlName="sueldoBase">
                            </div>
                        </div>
                        <div class="col-lg">

                        </div>
                    </div>
                </div>
                <div class="d-flex justify-content-between mt-3">
                    <button [disabled]="form.invalid" type="submit" class="btn btn-primary">Guardar</button>
                    <a class="btn btn-secondary" (click)="backClicked()" role="button">Cancelar</a>
                </div>

            </form>
        </div>
    </div>
</div>
