<div class="row mt-3">
    <div class="d-flex align-items-center justify-content-center">
        <div class="card bg-light  mb-3" style="max-width: 25rem;">
            <div class="card-header text-center">Crear finiquito de contrato</div>
            <div class="card-body">
                <div *ngIf="contrato">
                    <p><strong>Nombre:</strong> {{ contrato.persona.nombre }}</p>
                    <p><strong>Apellido:</strong> {{ contrato.persona.apellido }}</p>
                    <p><strong>RUT:</strong> {{ contrato.persona.rut }}</p>
                    <p><strong>Fecha contrato:</strong> {{ contrato.fechaInicio }}</p>
                </div>
                <form [formGroup]="form" (ngSubmit)="registrarFiniquito()">
                    <div class="mb-3">
                        <label for="fechaFiniquito" class="form-label">Fecha del finiquito</label>
                        <input type="date" id="fechaFiniquito" class="form-control" formControlName="fechaFiniquito">
                    </div>
                    
                    <div class="row mt-2 text-center">
                        <div class="col-lg-6">
                            <button routerLink="/ver-lista-personas" type="button" class="btn btn-secondary">Volver</button>
                        </div>
                        <div class="col-lg-6">
                            <button type="submit" class="btn btn-primary">Crear contrato</button>
                        </div>
                    </div>
                    
                    
                </form>
                
            </div>
        </div>
    </div>
</div>
