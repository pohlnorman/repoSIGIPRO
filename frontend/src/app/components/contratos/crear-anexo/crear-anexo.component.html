<app-navbar></app-navbar>
<div class="container">
    <h2 class="mt-3 mb-4 pb-2 title-border">Crear anexo de contrato</h2>
    <div class="card mb-3">
        <div class="card-header">Anexo</div>
        <div class="card-body">
            @if (contrato) {
            <div class="row">
                <div class="col-lg">
                    <label class="form-label">Rut</label>
                    <input class="form-control mb-2" type="text" placeholder="{{ contrato.persona?.rut }}" disabled>
                </div>
                <div class="col-lg">
                    <label class="form-label">Nombre</label>
                    <input class="form-control mb-2" type="text" placeholder="{{ contrato.persona?.nombre }}" disabled>
                </div>
                <div class="col-lg">
                    <label class="form-label">Apellido</label>
                    <input class="form-control mb-2" type="text" placeholder="{{ contrato.persona?.apellido }}"
                        disabled>
                </div>
            </div>
            <div class="row">
                <div class="col-lg">
                    <label class="form-label">Contrato ID</label>
                    <input class="form-control mb-2" type="text" placeholder="{{ contrato.id  }}" disabled>
                </div>
                <div class="col-lg">
                    <label class="form-label">Fecha Inicio del contrato</label>
                    <input class="form-control mb-2" type="text" placeholder="{{ contrato.fechaInicio  }}" disabled>
                </div>
                <div class="col-lg">
                    <label class="form-label">Cargo</label>
                    <input class="form-control mb-2" type="text" placeholder="{{ contrato.cargo }}" disabled>
                </div>
            </div>
            <hr class="border-top border-1 border-secondary">
            }
            <form [formGroup]="form" (ngSubmit)="registrarAnexo()">

                <div class="row">
                    <div class="col-lg">
                        <div class="mb-3">
                            <label for="fechaEmisionAnexo" class="form-label">Fecha Emision Anexo<span
                                    class="text-danger">*</span></label>
                            <input type="date" id="fechaEmisionAnexo" class="form-control"
                                formControlName="fechaEmisionAnexo">
                            <span
                                *ngIf="form.get('fechaEmisionAnexo')?.hasError('required') && form.get('fechaEmisionAnexo')?.touched"
                                class="text-danger">Requerido</span>
                        </div>
                    </div>
                    <div class="col-lg">
                        <div class="mb-3">
                            <label for="motivo" class="form-label">Motivo<span class="text-danger">*</span></label>
                            <input type="text" id="motivo" class="form-control" formControlName="motivo">
                            <span *ngIf="form.get('motivo')?.hasError('required') && form.get('motivo')?.touched"
                                class="text-danger">Requerido</span>
                        </div>
                    </div>
                    <div class="col-lg"></div>
                </div>
                <hr class="border-top border-1 border-secondary">
                <button type="button" class="btn btn-outline-info mb-3" (click)="collapse.toggle()"
                    [attr.aria-expanded]="!isCollapsed" aria-controls="collapseExample">
                    Campos adicionales
                </button>
                <div #collapse="ngbCollapse" [(ngbCollapse)]="isCollapsed">
                    <div class="row">
                        <div class="col-lg">
                            <div class="mb-3">
                                <label for="fechaVigenciaAnexo" class="form-label">Fecha Vigencia Anexo</label>
                                <input type="date" id="fechaVigenciaAnexo" class="form-control"
                                    formControlName="fechaVigenciaAnexo">
                            </div>
                        </div>
                        <div class="col-lg"></div>
                        <div class="col-lg"></div>
                    </div>
                </div>

                <div class="d-flex justify-content-between mt-3">
                    <button [disabled]="form.invalid" type="submit" class="btn btn-primary">Guardar</button>
                    <a class="btn btn-secondary" (click)="backClicked()" role="button">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</div>
