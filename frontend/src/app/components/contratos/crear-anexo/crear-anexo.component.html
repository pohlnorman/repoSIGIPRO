<app-navbar></app-navbar>
<div class="container">
    <h2 class="mt-3 mb-4 pb-2 title-border">Crear anexo de contrato</h2>
    <div class="col-lg-5">
        <div class="card mb-3">
            <div class="card-header">Anexo</div>
            <div class="card-body">
                <div *ngIf="contrato">
                    @if (contrato.persona!=undefined) {
                    <p><strong>Nombre:</strong> {{ contrato.persona.nombre }} {{ contrato.persona.apellido }}</p>
                    <p><strong>RUT:</strong> {{ contrato.persona.rut }}</p>
                    } @else {
                    <p><strong>Nombre:</strong></p>
                    <p><strong>RUT:</strong></p>
                    }
                    <p><strong>Fecha Inicio del contrato:</strong> {{ contrato.fechaInicio }}</p>
                </div>

                <form [formGroup]="form" (ngSubmit)="registrarAnexo()">
                    <div class="mb-3">
                        <label for="fechaAnexo" class="form-label">Fecha del anexo</label>
                        <input type="date" id="fechaAnexo" class="form-control" formControlName="fechaAnexo">
                        <span *ngIf="form.get('fechaAnexo')?.hasError('required') && form.get('fechaAnexo')?.touched"
                            class="text-danger">Requerido</span>
                    </div>

                    <div class="d-flex justify-content-between mt-3">
                        <button [disabled]="form.invalid" type="submit" class="btn btn-primary">Guardar</button>
                        <a class="btn btn-secondary" (click)="backClicked()" role="button">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
