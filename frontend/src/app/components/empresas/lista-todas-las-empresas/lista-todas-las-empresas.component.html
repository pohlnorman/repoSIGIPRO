<app-navbar></app-navbar>
<div class="container">
    <h2 class="mt-3 mb-4 pb-2 title-border">Lista de empresas</h2>
    <button routerLink="/empresa" type="button" class="btn btn-primary">Crear empresa</button>
    <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" data-order='[[ 0, "asc" ]]'
        class="table table-striped table-bordered">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Nombre</th>
                <th scope="col">Rut</th>
                <th scope="col">Acciones</th>
            </tr>
        </thead>
        <tbody>
            @for (empresa of empresas; track empresa.id) {
            <tr>
                <td>{{ empresa.id }}</td>
                <td>{{ empresa.nombre }}</td>
                <td>{{ empresa.rut }}</td>
                <td>
                    <button routerLink="/empresa/{{empresa.id}}/lista-administradores" type="button"
                    class="btn btn-primary btn-sm ms-2">Admins</button>
                    <button routerLink="/empresa/{{empresa.id}}/contratos" type="button"
                    class="btn btn-primary btn-sm ms-2">Personas contratadas</button>
                    <button routerLink="/empresa/{{empresa.id}}/contratos" type="button"
                    class="btn btn-primary btn-sm ms-2">Tallas</button>
                </td>
            </tr>
            }
            @empty {
            <tr>
                <td colspan="3">No empresas found.</td>
            </tr>
            }
        </tbody>
    </table>
</div>
